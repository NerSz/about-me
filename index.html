<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NER.SZ — Danil Tikhonov-Gartung</title>

  <!-- Шрифты и иконки -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --bg: #0a0a0a;
      --text: #d0d0d0;
      --glow: rgba(0, 255, 195, 0.3);
      --accent: #00ffc3;
      --card-glass: rgba(255, 255, 255, 0.015);
      --border-glass: rgba(255, 255, 255, 0.04);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    body {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      position: relative;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover {
      text-shadow: 0 0 8px var(--glow);
    }

    section {
      margin-top: 80px;
    }
  </style>
</head>
<body>
    <!-- Главный блок: Имя и титул -->
  <div class="intro-block">
    <div class="name-aura"></div>
    <h1 class="hero-name glow-hover">Данил Тихонов-Гартунг</h1>
    <p class="hero-sub">1C • Системный подход • Производственные технологии • Digital Core</p>
  </div>

  <style>
    .intro-block {
      position: relative;
      text-align: center;
      margin-top: 60px;
    }

    .hero-name {
      font-size: 3.2rem;
      font-weight: 900;
      background: linear-gradient(135deg, #888, #eee, #00ffc3);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
      margin-bottom: 0.3em;
    }

    .hero-sub {
      color: #aaa;
      font-size: 1.1rem;
      letter-spacing: 0.4px;
      margin-top: 10px;
    }

    .glow-hover {
      transition: text-shadow 0.4s ease, letter-spacing 0.3s ease;
      cursor: default;
    }

    .glow-hover:hover {
      text-shadow:
        0 0 12px rgba(0, 255, 195, 0.4),
        0 0 22px rgba(0, 255, 195, 0.2);
      letter-spacing: 2.5px;
    }

    .name-aura {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 180px;
      background: radial-gradient(circle at center, rgba(0,255,195,0.07), transparent 70%);
      filter: blur(18px);
      z-index: -1;
    }
  </style>
